on: 
  push:
    branches:
      - test

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          ref: test

      - uses: actions/setup-python@v2
        with:
          python-version: '3.7.12'
      env:
        test: ${{ secrets.TEST_KEY }}
        POETRY_test: ${{ secrets.TEST_KEY }}
        POETRY_TEST: ${{ secrets.TEST_KEY }}

      - run: pip install poetry
      - run: poetry install
      - run: poetry --version
      - run: poetry run python poetry_env_test.py